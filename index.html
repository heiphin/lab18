<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: Arial, sans-serif;
  border-collapse: collapse;
  width: 50%;
  margin: 20px 0;
}
td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
th {
  background-color: #f2f2f2;
}
button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 12px;
}

</style>
</head>
<body>
<button onclick="sortBooks('asc')">Sort ↑</button>
<button onclick="sortBooks('desc')">Sort ↓</button>
<table id="booksTable">
<tr>
  <th>Book Title</th>
  <th>Price</th>
</tr>
<tr>
  <td>The Great Gatsby</td>
  <td>$27</td>
</tr>
<tr>
  <td>To Kill a Mockingbird</td>
  <td>$32</td>
</tr>
<tr>
  <td>Pride and Prejudice</td>
  <td>$23</td>
</tr>
<tr>
  <td>The Catcher in the Rye</td>
  <td>$20</td>
</tr>
<tr>
  <td>Lord of the Rings</td>
  <td>$25</td>
</tr>
<tr>
  <td>Brave New World</td>
  <td>$19</td>
</tr>
<tr>
  <td>The Hobbit</td>
  <td>$30</td>
</tr>
</table>
<a href="DESD.html">салам
</a>
<script>
function sortBooks(order) {
  var table, rows, switching, i, x, y, shouldSwitch;
  table = document.getElementById("booksTable");
  switching = true;
  while (switching) {
    switching = false;
    rows = table.rows;
    for (i = 1; i < (rows.length - 1); i++) {
      shouldSwitch = false;
      x = rows[i].getElementsByTagName("TD")[1];
      y = rows[i + 1].getElementsByTagName("TD")[1];
      if (order === 'asc' && Number(x.innerHTML.substring(1)) > Number(y.innerHTML.substring(1))) {
        shouldSwitch = true;
        break;
      } else if (order === 'desc' && Number(x.innerHTML.substring(1)) < Number(y.innerHTML.substring(1))) {
        shouldSwitch = true;
        break;
      }
    }
    if (shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
    }
  }
  var currentActive = document.querySelector('.active');
  if (currentActive) {
    currentActive.classList.remove('active');
  }
  event.target.classList.add('active');
}
</script>
</body>
</html>
